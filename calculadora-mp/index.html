<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.min.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="./application.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="./application.js"></script>
  <link rel="shortcut icon" href="favicon.png?1" />
  <link rel="apple-touch-icon" href="touch-icon-iphone.png">
  <title>Calculadora do Mercado Pago</title>
</head>
<!--
<a href="https://www.mercadopago.com/point/integrations?amount=700&description=teste">Cobrar 7</a>
<a href="mercadopago://cost_calculator_chooser">Abrir calculadora</a>
-->
<body>
  <ons-navigator swipeable id="appNavigator"></ons-navigator>

  <template id="input-amount.html">
    <ons-page id="input-amount">
      <ons-toolbar>
        <div class="center">Calculadora do Mercado Pago</div>
      </ons-toolbar>
      <section>
        <div style="text-align: center; margin-top: 20px">
          <p>
            <ons-input id="amount" placeholder="Valor a receber" modifier="underbar" type="number" min="1" step="0.01" required></ons-input>
          </p>

          <ons-button modifier="large" id="goto-select-method">Prosseguir</ons-button>
        </div>
      </section>
    </ons-page>
  </template>

  <template id="select-method.html">
    <ons-page id="select-method">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Voltar</ons-back-button>
        </div>
        <div class="center">Calculadora do Mercado Pago</div>
      </ons-toolbar>
      <section>
        <div style="text-align: center; margin-top: 20px">
          <p>
            <ons-input id="amount" placeholder="Valor a receber" modifier="underbar" type="number" min="1" step="0.01" autofocus></ons-input>
          </p>

          <ons-button modifier="large">Prosseguir</ons-button>
        </div>
      </section>
    </ons-page>
  </template>


</body>
</html>
