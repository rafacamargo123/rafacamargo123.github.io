<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.min.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="./application.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="./application.js"></script>
  <link rel="shortcut icon" href="favicon.png?1" />
  <link rel="apple-touch-icon" href="touch-icon-iphone.png">
  <title>Calculadora</title>
</head>
<body>
  <ons-navigator swipeable id="appNavigator"></ons-navigator>

  <template id="input-amount.html">
    <ons-page id="input-amount">
      <ons-toolbar>
        <div class="center">Insira o valor a receber</div>
      </ons-toolbar>
      <section>
        <div style="text-align: center; margin-top: 20px">
          <p onclick="document.querySelector('#cursor-placeholder').focus();">
            <span id="currency-sign">R$</span>
            <span id="display-amount">0</span>
            <span id="display-cents">00</span>
            <span id="cursor-placeholder" contenteditable="true" inputmode="numeric"></span>
          </p>
          <p id="amount-error"></p>
          <input type="hidden" id="amount">
          <ons-button modifier="large" id="goto-select-method" disabled>Continuar</ons-button>
        </div>
      </section>
      dev3
    </ons-page>
  </template>


  <template id="select-method-item.html">
    <ons-list-item tappable>
      <label class="left">
        <ons-radio name="method" value="" input-id=""></ons-radio>
      </label>
      <label class="center" for=""></label>
    </ons-list-item>
  </template>

  <template id="select-method.html">
    <ons-page id="select-method">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Voltar</ons-back-button>
        </div>
        <div class="center">Escolha a forma de pagamento</div>
      </ons-toolbar>
      <ons-list>
      </ons-list>
    </ons-page>
  </template>

  <template id="result.html">
    <ons-page id="result">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Voltar</ons-back-button>
        </div>
        <div class="center">Resultado</div>
      </ons-toolbar>
      <ons-list>
        <ons-list-header>Valor a receber</ons-list-header>
        <ons-list-item><div class="center" id="inputted-amount"></div></ons-list-item>
        <ons-list-header>Método de pagamento</ons-list-header>
        <ons-list-item><div class="center" id="selected-method"></div></ons-list-item>
        <ons-list-header>Valor a cobrar</ons-list-header>
        <ons-list-item><div class="center" id="charge-amount"></div></ons-list-item>
        <div class="center" id="installments">
          <ons-list-header>Quantidade de parcelas</ons-list-header>
          <ons-list-item>
            <ons-select id="select-installments" modifier="underbar" inputmode="numeric">
              <option value="">Selecione o número de parcelas</option>
              <option value="2">2 parcelas</option>
              <option value="3">3 parcelas</option>
              <option value="4">4 parcelas</option>
              <option value="5">5 parcelas</option>
              <option value="6">6 parcelas</option>
              <option value="7">7 parcelas</option>
              <option value="8">8 parcelas</option>
              <option value="9">9 parcelas</option>
              <option value="10">10 parcelas</option>
              <option value="11">11 parcelas</option>
              <option value="12">12 parcelas</option>
            </ons-select>
          </ons-list-item>
        </div>
        <div class="center" id="description">
          <ons-list-header>Descrição</ons-list-header>
          <ons-list-item>
            <ons-input type="text" id="input-description" modifier="underbar" maxlength="20" placeholder="Coloque uma descrição"></ons-input>
          </ons-list-item>
        </div>
      </ons-list>
      <section>
        <a id="share-to-mercadopago" class="button button--large">Cobrar com point</a>
      </section>
      <ons-popover direction="up" id="popover-required-field" cancelable>
        <div style="padding: 10px; text-align: center;">
          <p>
            Você deve preencher este campo para cobrar com point
          </p>
        </div>
      </ons-popover>
    </ons-page>
  </template>
</body>
</html>
